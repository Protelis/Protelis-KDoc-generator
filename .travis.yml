language: java
git:
  depth: false
matrix:
  include:
    - jdk: openjdk8
      env: PUBLISH="true"
    - jdk: openjdk9
      env: PUBLISH="false"
    - jdk: openjdk10
      env: PUBLISH="false"
    - jdk: openjdk11
      env: PUBLISH="false"
    - jdk: openjdk12
      env: PUBLISH="false"
    - jdk: openjdk13
      env: PUBLISH="false"

before_install:
    - export SHOULD_CONFIGURE="$(if ! $TRAVIS_PULL_REQUEST && [ $TRAVIS_REPO_SLUG="Protelis/Protelis-KDoc-generator" ]; then echo "true"; else echo "false"; fi)"

install: >-
    if $SHOULD_CONFIGURE; then
        openssl aes-256-cbc -K $encrypted_c3e4142aebb8_key -iv $encrypted_c3e4142aebb8_iv -in prepare_environment.sh.enc -out prepare_environment.sh -d
        bash prepare_environment.sh
    fi

script: ./gradlew clean check sourcesJar javadocJar

after_success: if $SHOULD_CONFIGURE && $PUBLISH; then ./gradlew publish; fi

env:
  global:
    - secure: ""
    - secure: ""
    - secure: ""
