reference_jdk: &reference_jdk
  'JDK="adopt@1.8"'
reference_os: &reference_os
  'linux'
official_repo: &official_repo
  'Protelis/Protelis-KDoc-generator'
language: bash
git:
  depth: false
os:
  - osx
  - windows
  - *reference_os
dist: xenial
stages:
  - check
  - test
  - deploy
env:
  global:
    - secure: ""
    - secure: ""
    - secure: ""
    - GRAVIS_REPO="https://github.com/DanySK/Gravis-CI.git"
    - GRAVIS="$HOME/gravis"
    - PUBLISH="false"
    - TERM=dumb
    - OFFICIAL_REPO_SLUG="Protelis/Protelis-KDoc-generator"
  matrix:
    - *reference_jdk
    - JDK="adopt-openj9@1.8"
    - JDK="adopt@1.11"
    - JDK="adopt-openj9@1.11"
    - JDK="adopt@1.12"
    - JDK="adopt-openj9@1.12"
matrix:
  exclude:
    - os: *reference_os
      env: *reference_jdk
jobs:
  include:
    - stage: check
      name: "Deep check on reference OS and JDK"
      os: *reference_os
      env:
        - *reference_jdk
      script:
        - ./gradlew clean check --scan --parallel
    - stage: deploy
      name: "Reports and deployment"
      if: repo = env(OFFICIAL_REPO_SLUG) AND type != pull_request
      os: *reference_os
      env:
        - PUBLISH="true"
        - *reference_jdk
      install:
        - openssl aes-256-cbc -K $encrypted_c3e4142aebb8_key -iv $encrypted_c3e4142aebb8_iv -in prepare_environment.sh.enc -out prepare_environment.sh -d
        - bash prepare_environment.sh
      script:
        - ./gradlew sign -x test --scan --parallel
      after_success:
        - ./gradlew publishPlugins
        - ./gradlew publish
before_install:
  - travis_retry git clone --depth 1 $GRAVIS_REPO $GRAVIS
  - source $GRAVIS/install-jdk
script:
  - ./gradlew clean test --scan --stacktrace
before_cache:
  - $GRAVIS/clean-gradle-cache
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
after_success:
  - if $SHOULD_CONFIGURE && $PUBLISH; then ./gradlew publishPlugins; ./gradlew publish; fi
notifications:
  email:
    - danilo.pianini@unibo.it
    - roby.casadei@unibo.it
    - jake.beal@raytheon.com
